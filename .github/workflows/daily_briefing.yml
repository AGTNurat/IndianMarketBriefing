name: Daily India Market Briefing

on:
  schedule:
    # Runs at 11:00 UTC every day (06:00 EST / 07:00 EDT)
    # Note: GitHub Actions cron uses UTC.
    - cron: "0 11 * * *"
  workflow_dispatch: # Allows manual trigger

jobs:
  run-briefing:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Debug Secrets (Check if set)
        run: |
          if [ -z "${{ secrets.GOOGLE_API_KEY }}" ]; then echo "GOOGLE_API_KEY is NOT set"; else echo "GOOGLE_API_KEY is set"; fi
          if [ -z "${{ secrets.TELEGRAM_TOKEN }}" ]; then echo "TELEGRAM_TOKEN is NOT set"; else echo "TELEGRAM_TOKEN is set"; fi
          if [ -z "${{ secrets.TELEGRAM_CHAT_ID }}" ]; then echo "TELEGRAM_CHAT_ID is NOT set"; else echo "TELEGRAM_CHAT_ID is set"; fi

      - name: Run Briefing Script
        env:
          TELEGRAM_TOKEN: ${{ secrets.secret }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          GOOGLE_API_KEY: ${{ secrets.api2 }}
        run: python india_briefing.py
